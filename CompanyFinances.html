<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Financial Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: cornsilk;
    }

    .banner {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .card {
      margin-top: 20px;
    }

    .table-container {
      overflow-x: auto;
    }

    canvas {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 30px;
    }
    p{
    text-align: center;
    color: black;
}
  </style>
</head>
<body>

  <div class="banner">My Business Financial Tracker</div>

  <div class="container mt-4">
    <!-- Input Section -->
    <div class="row g-3">
      <div class="col-md-4">
        <input type="number" class="form-control" id="revenueInput" placeholder="Enter Revenue ($)">
      </div>
      <div class="col-md-4">
        <input type="number" class="form-control" id="expensesInput" placeholder="Enter Expenses ($)">
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary w-100" onclick="calculateFinancials()">Calculate</button>
      </div>
    </div>

    <!-- Output Section -->
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="card p-3 text-white bg-success">
          <h5>Revenue</h5>
          <p id="revenueOutput">$0</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 text-white bg-danger">
          <h5>Expenses</h5>
          <p id="expensesOutput">$0</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 text-white bg-info">
          <h5>Profit</h5>
          <p id="profitOutput">$0</p>
        </div>
      </div>
    </div>

    <!-- Tables -->
    <div class="row mt-5 table-container">
      <div class="col-md-12">
        <h4>Financial Table</h4>
        <table class="table table-bordered table-striped">
          <thead class="table-primary">
            <tr>
              <th>Type</th>
              <th>Amount ($)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Revenue</td>
              <td id="revenueTable">$0</td>
            </tr>
            <tr>
              <td>Expenses</td>
              <td id="expensesTable">$0</td>
            </tr>
            <tr>
              <td>Profit</td>
              <td id="profitTable">$0</td>
            </tr>
            <tr>
              <td>Profit Margin</td>
              <td id="profitMargin">0%</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Balance Sheet -->
    <div class="row mt-4">
      <div class="col-md-12">
        <h4>Balance Sheet</h4>
        <table class="table table-bordered table-light">
          <thead class="table-secondary">
            <tr>
              <th>Cash Flow Type</th>
              <th>Amount ($)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Cash Inflow</td>
              <td id="cashInflow">$0</td>
            </tr>
            <tr>
              <td>Cash Outflow</td>
              <td id="cashOutflow">$0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Chart Section -->
    <div class="row mt-4">
      <div class="col-md-6">
        <canvas id="financeChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="ratioChart"></canvas>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let revenue = 0;
    let expenses = 0;

    function calculateFinancials() {
      revenue = parseFloat(document.getElementById("revenueInput").value) || 0;
      expenses = parseFloat(document.getElementById("expensesInput").value) || 0;
      const profit = revenue - expenses;
      const profitMargin = revenue ? ((profit / revenue) * 100).toFixed(2) : 0;

      // Update Outputs
      document.getElementById("revenueOutput").innerText = `$${revenue}`;
      document.getElementById("expensesOutput").innerText = `$${expenses}`;
      document.getElementById("profitOutput").innerText = `$${profit}`;

      // Update Tables
      document.getElementById("revenueTable").innerText = `$${revenue}`;
      document.getElementById("expensesTable").innerText = `$${expenses}`;
      document.getElementById("profitTable").innerText = `$${profit}`;
      document.getElementById("profitMargin").innerText = `${profitMargin}%`;

      // Balance Sheet
      document.getElementById("cashInflow").innerText = `$${revenue}`;
      document.getElementById("cashOutflow").innerText = `$${expenses}`;

      updateCharts(revenue, expenses, profit, profitMargin);
    }
    //Chart
    let financeChart, ratioChart;

    function updateCharts(revenue, expenses, profit, margin) {
      const ctx1 = document.getElementById("financeChart").getContext("2d");
      const ctx2 = document.getElementById("ratioChart").getContext("2d");

      if (financeChart) financeChart.destroy();
      if (ratioChart) ratioChart.destroy();

      financeChart = new Chart(ctx1, {
        type: 'bar',
        data: {
          labels: ['Revenue', 'Expenses', 'Profit'],
          datasets: [{
            label: 'Financials ($)',
            data: [revenue, expenses, profit],
            backgroundColor: ['#28a745', '#dc3545', '#17a2b8']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'Revenue vs Expenses vs Profit'
            }
          }
        }
      });

      ratioChart = new Chart(ctx2, {
        type: 'pie',
        data: {
          labels: ['Profit Margin (%)', 'Remaining (%)'],
          datasets: [{
            label: 'Profit Ratio',
            data: [margin, 100 - margin],
            backgroundColor: ['#007bff', '#ffc107']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'Profit Margin Ratio'
            }
          }
        }
      });
    }
    <p>Copyright &copy; 2025 by Jose A. Hernandez Soto</p>
  </script>
</body>
</html>
